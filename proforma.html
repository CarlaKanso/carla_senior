<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" href="proforma.css" />

    <title>Product Card UI Design</title>
  </head>

  <body>
    <!-- <nav>
      <div id="navbar"></div>
    </nav> -->
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img src="image/green-peas_400_gr.png" alt="greenpeas" />
        </div>

        <div class="contentBx">
          <h2>Green Peas Chtoura Fields 400g</h2>

          <a href="#">Buy Now</a>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="image/chick-peas_400_gr.png" alt="chickpeas" />
        </div>

        <div class="contentBx">
          <h2>ChickPeas Chtoura Fields 400g</h2>

          <a href="#">Buy Now</a>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="image/chtour-tuna-oil.png" alt="tuna" />
        </div>

        <div class="contentBx">
          <h2>Tuna in oil Chtoura Fields 160g</h2>

          <a href="#">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img src="image/Fava_Beans_w_chilli_400_gr.png" alt="favabeans" />
        </div>

        <div class="contentBx">
          <h2>Fava Beans with chilli Chtoura Fields 400g</h2>

          <a href="#">Buy Now</a>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="image/strawberry_jam_450_gr.png" alt="jam" />
        </div>

        <div class="contentBx">
          <h2>Strawberry Jam Chtoura Fields 450g</h2>

          <a href="#">Buy Now</a>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="image/oil-750.png" alt="oil" />
        </div>

        <div class="contentBx">
          <h2>Olive Oil Chtoura Fields 750 ml</h2>

          <a href="#">Buy Now</a>
        </div>
      </div>
    </div>
    <div class="table-container">
      <table id="order-table">
        <thead>
          <tr>
            <th>Item Title</th>
            <th>Item Image</th>
          </tr>
        </thead>
        <tbody>
          <!-- Existing rows -->
        </tbody>
      </table>
      <div class="table-actions">
        <button id="send-email-btn">Send your order</button>
      </div>
    </div>
    <script src="proforma.js"></script>
  </body>
</html>
