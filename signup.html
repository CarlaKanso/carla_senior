<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="brand-logo"></div>
      <div class="brand-title">Rachidi Group</div>
      <div class="inputs">
        <label>EMAIL</label>
        <input type="email" id="email_input" placeholder="example@test.com" />
        <label>PASSWORD</label>
        <input
          type="password"
          id="pass_input"
          placeholder="Min 6 charaters long"
        />
        <label>CONFIRM PASSWORD</label>
        <input
          type="password"
          id="pass_confirm"
          placeholder="Re-enter your password"
        />
        <button onclick="validation()" type="submit">LOGIN</button>
      </div>
      <a href="image/logo.png"></a>
      <script src="script.js"></script>
    </div>
  </body>
</html>
